<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>ユーザー情報</title>
    <style>
        body { font-family: sans-serif; margin: 2em; }
        ul { list-style: none; padding: 0; }
        li { margin-bottom: 0.5em; }
        a.button {
            display: inline-block;
            padding: 0.5em 1em;
            background-color: #28A745;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h2>Welcome {{ username }}</h2>

    <a href="/logout" class="button">ログアウト</a>

    <h3>権限一覧</h3>
    <ul>
    {% for perm in permissions %}
        <li>{{ perm }}</li>
    {% endfor %}
    </ul>

    <h3>ジョブ管理</h3>
    <button id="refresh">状態更新</button>
    <div id="job-list"></div>



</body>
</html>
